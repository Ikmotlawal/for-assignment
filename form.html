    <form>
        <table cellspacing="10">
            <tr>
                <td>
                    <label>username:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>City of <br> Employment:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Web Server:</label>
                </td>
                <td>
                    <select>
                        <option>- Choose a server -</option>
                        <option>Apache HTTP Server</option>
                        <option>Nginx</option>
                        <option>IIS</option>
                        <option>LiteSpeed</option>
                        <option>Tomcat</option>
                        <option>Caddy</option>    
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>

                    </label>
                </td>
                <td>
                    <input type="radio" name="this">

                    <input type="radio" name="this">
                    <label>Engineer</label><br>
                    <input type="radio" name="this">
                    <label>Manager</label><br>
                    <input type="radio" name="this">

                </td>
            </tr>

            <tr>
                <td>
                    <label>

                </td>

                    <input type="checkbox" >

                    <input type="checkbox" >

        <h4>Add Education Details</h4>

        <fieldset>
            <table cellspacing="10">
               <tr>
                <td>
                    <label>*Exact Title in original Language:</label>
                </td>
                <td>
                    <input type="text">
                </td>
               </tr>

               <tr>
                <td>
                    <label>*Title of the degree/diploma in English <br> or French language e.g Bachelor in <br> Law:</label>
                </td>
                <td>
                    <input type="text">
                </td>
               </tr>

               <tr>
                <td>
                    <label>*Degree/Diploma obtained:</label>
                </td>
                <td>
                    <input type="radio" name="this">
                    <label>Yes</label>
                    <input type="radio" name="this">

                </td>
               </tr>

               <tr>
                <td>
                    <label>*Attended:</label>
                </td>
                <td>
                    <label>From:</label>

                    <label>To:</label>
                    <input type="date">
                </td>
               </tr>

               <tr>
                <td>
                    <label>*Type of Institution:</label>
                </td>
                <td>
                    <select>
                        <option>Educational Institution</option>
                        <option>Financial Institution</option>
                        <option>Governmental Institution</option>
                        <option>Healthcare Institution</option>
                        <option>Research Institution</option>
                    </select>
                </td>
               </tr>

               <tr>
                <td>
                    <label>*Country:</label>
                </td>

                    <select>
                        <option>Nigeria</option>
                        <option>South Africa</option>
                        <option>Ghana</option>
                        <option>Cotonu</option>

                    </select>
                </td>
               </tr>

               <tr>
                <td>
                    <label>*City where attended:</label>
                </td>

                    <input type="text">
                </td>
               </tr>
               <tr>
                <td>
                    <label>*Please enter name of institution:</label>
                </td>
                <td>
                    <input type="text">
                </td>
               </tr>
               <tr>
                <td>
                    <label>*Institution Web site:</label>
                </td>
                <td>
                    <input type="text">
                </td>
               </tr>

               <tr>
                <td>
                    <label>*Main course of study:</label>
                </td>
                <td>
                    <select>
                        <option>Computer Science</option>
                        
                    </select>
                </td>
               </tr>
               <tr>
                <td>
                    <label>*Field of study:</label>
                </td>
                <td>
                    <select>
                        <option>Software Engineering </option>
                        
                    </select>
                </td>
               </tr>

               <tr>
                <td>
                    <label>*Specilization:</label>
                </td>
                <td>
                    <input type="text">
                </td>
               </tr>

               <tr>
                <td>
                    <label>*Enrollment Status:</label>
                </td>
                <td>
                    <input type="radio" name="this">
                    <label>Full-Time</label>

                </td>
               </tr>

                <td>
                    <label>*Teaching Method:</label>
                </td>
